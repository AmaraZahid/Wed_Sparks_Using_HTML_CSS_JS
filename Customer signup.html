<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="format-detection" content="telephone=no">
        <title>Customer Registeration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        <link property="stylesheet" rel='stylesheet' href='css/template.css' type='text/css' media='all' />       
    <link rel="stylesheet" type="text/css" href="css/signup-style.css">  
</head>
<body class="home page  body_filled  scheme_original" style="background-image: url(images/bg_r.jpg); ">
    
    
    
    <div class="container"  >
        
        <div class="logo" style="margin-left:10rem; margin-top: 10px;">
            <a href="index.html"><img src="images/Logo/logo.png" class="logo_main" alt="marriage services provider" ></a>
            
        </div>
        <div class="header">
            <h2> Customer Registeration</h2>
           
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
            <a href="Customer signup.html" class="btn1 btn-primary btn-lg active" role="button" aria-pressed="true">Customer</a>
            <a href="Vendor Signup.html" class="btn1 btn-secondary btn-lg active" role="button" aria-pressed="true">Vendor</a>
            </div>

            <div class="form-control">
                <label>First Name</label>
                <input type="text" name="" id="username" placeholder="Enter Your First Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Last Name</label>
                <input type="text" name="" id="lastname" placeholder="Enter Your Last Name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Number </label>
                <input type="text" name="" id="email" placeholder="Enter Your Mobile Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

           

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirm Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit" class="btn" style="width: 10rem; margin-left: 10rem;">
            <!-- Google Sign Up Option -->
        <div class="form-group">
            <button type="button" class="btn btn-outline-primary" style="width: 10rem; margin-left: 10rem;"><i class="fab fa-google"></i> Sign Up with Google</button>
          </div>
          <div class="text-center mt-4">
            <p style="margin-left: 7rem;">Already have an account? <a href="Login.html">Sign in</a></p>
          </div>
        </form>
        
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="js/custom/signup-script.js"></script>
</body>
</html>
